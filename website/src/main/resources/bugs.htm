<div class="container">
    <div class="jumbotron jumbotron-ad hidden-print">

        <h1><i class="fa fa-crosshairs"></i>&nbsp; Bugs Patterns</h1>

        <p>The complete list of description given when FindBugs identify potential weakness.</p>

    </div>
</div>

<div class="container">

    <%



    bugPatterns.each {b->
    print """
    <section>
        <a class="anchor" name="${b.type}"></a><h2 class="page-header">${b.title}  <a href="#${b.type}" title="Permanent link"><small><i class="fa fa-link"></i></small></a></h2>

        ${b.description}
    </section>
    """
    }
%>

</div>
